<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: "Tahoma", Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: linear-gradient(#000, #fff);
      overflow-x: hidden;
    }

    /* الشعار */
    .logo {position: absolute; top: 15px; left: 15px; width: 50px; height: 50px; border-radius: 50%; overflow: hidden;}
    .logo img {width: 100%; height: 100%; object-fit: cover;}

    /* زر القائمة */
    .menu {position: absolute; top: 20px; right: 20px; cursor: pointer;}
    .menu div {width: 35px; height: 4px; background: white; margin: 6px 0; border-radius: 2px;}

    /* القائمة الجانبية */
    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0,0,0,0.95);
      color: white;
      transition: 0.3s;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar.active {right: 0;}
    .close-btn {
      align-self: flex-end;
      font-size: 28px;
      cursor: pointer;
      margin: 10px;
    }

    /* صورة العنوان */
    .sidebar .title-img {
      width: 100%;
      height: 120px;
      margin-bottom: 20px;
    }
    .sidebar .title-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .sidebar a {
      display: block;
      width: 100%;
      text-align: center;
      padding: 12px 0;
      text-decoration: none;
      color: white;
      border-bottom: 1px solid #444;
    }
    .sidebar a:hover {color: #ffcc00;}

    /* الأزرار */
    .buttons {
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    .btn {
      width: 250px;
      height: 60px;
      border: 3px solid black;
      position: relative;
      overflow: hidden;
      text-decoration: none;
    }
    .btn img {width: 100%; height: 100%; object-fit: cover; transition: 0.3s;}
    .btn span {
      position: absolute; bottom: 0; left: 0; width: 100%;
      background: rgba(0,0,0,0.6); color: #fff; text-align: center;
      font-size: 18px; padding: 4px 0;
    }

    /* السوشيال */
    .social {display: flex; justify-content: center; gap: 20px; margin: 20px;}
    .social a {width: 50px; height: 50px; border-radius: 50%; overflow: hidden; display: flex;}
    .social img {width: 100%; height: 100%; object-fit: contain;}
  </style>
</head>
<body>

  <!-- الشعار -->
  <div class="logo">
    <img src="https://tinypic.host/images/2025/09/07/181.jpg" alt="شعاري">
  </div>

  <!-- القائمة -->
  <div class="menu" onclick="toggleSidebar()">
    <div></div><div></div><div></div>
  </div>

  <!-- القائمة الجانبية -->
  <div class="sidebar" id="sidebar">
    <span class="close-btn" onclick="toggleSidebar()">✖</span>
    <div class="title-img">
      <img src="https://tinypic.host/images/2025/09/07/183.png" alt="عنوان القائمة">
    </div>
    <a href="page1.html">قلتش ملابس</a>
    <a href="page2.html">قلتش رقصات</a>
    <a href="page3.html">قلتش الأسلحة</a>
    <a href="page4.html">كل محتويات</a>
  </div>

  <!-- الأزرار -->
  <div class="buttons">
    <a href="page1.html" class="btn">
      <img src="imagespage1.jpg" alt="">
      <span>قلتش ملابس</span>
    </a>
    <a href="page2.html" class="btn">
      <img src="gg.png" alt="">
      <span>قلتش رقصات</span>
    </a>
    <a href="page3.html" class="btn">
      <img src="images/page3.jpg" alt="">
      <span>قلتش الأسلحة</span>
    </a>
    <a href="page4.html" class="btn">
      <img src="images/page4.jpg" alt="">
      <span>كل محتويات</span>
    </a>
  </div>

  <!-- السوشيال -->
  <div class="social">
    <a href="https://youtube.com"><img src="https://tinypic.host/images/2025/09/07/152.png" alt=""></a>
    <a href="https://t.me"><img src="https://tinypic.host/images/2025/09/07/153.png" alt=""></a>
    <a href="https://instagram.com"><img src="https://tinypic.host/images/2025/09/07/178.png" alt=""></a>
    <a href="https://tiktok.com/@el_arb777"><img src="https://tinypic.host/images/2025/09/07/177.png" alt=""></a>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>

</body>
</html>
