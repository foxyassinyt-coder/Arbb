<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>موقعي - رفع الملفات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {font-family: sans-serif; background:#0f1724; color:#fff; text-align:center; padding:40px;}
    .card {background:#1e293b; padding:20px; border-radius:12px; max-width:500px; margin:auto;}
    input[type=file] {margin:20px 0;}
    .btn {background:#06b6d4; color:#000; padding:10px 16px; border:none; border-radius:8px; cursor:pointer; font-weight:bold;}
    .btn:hover {background:#0891b2;}
    a {color:#22c55e; word-break:break-all;}
  </style>
</head>
<body>
  <div class="card">
    <h2>📤 رفع ملف والحصول على رابط مباشر</h2>
    <input type="file" id="fileInput" />
    <br>
    <button class="btn" onclick="uploadFile()">رفع الملف</button>
    <div id="result" style="margin-top:20px;"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

    // ⚠️ غيّر القيم أدناه بمعلومات مشروعك من Firebase Console
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    async function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("اختر ملف أولاً!");

      const storageRef = ref(storage, "uploads/" + Date.now() + "_" + file.name);
      await uploadBytes(storageRef, file);

      const url = await getDownloadURL(storageRef);
      document.getElementById("result").innerHTML = `
        ✅ تم الرفع بنجاح<br>
        <a href="${url}" target="_blank">${url}</a><br><br>
        <button class="btn" onclick="navigator.clipboard.writeText('${url}')">📋 نسخ الرابط</button>
      `;
    }
  </script>
</body>
</html>
